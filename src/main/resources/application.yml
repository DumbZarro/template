server:
  port: 9999
spring:
  config:
    import: optional:classpath:account.yml
  threads:
    virtual:
      enabled: true
  application:
    name: template
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?ssl=false
    name: postgres
    username: test
    password: 123456
  data:
    redis:
      database: 0
      timeout: 10s
      port: 6379
      host: localhost
      password: 123456
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  mail:
    host: smtp.126.com
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: read:user,user:email
            redirect-uri: "{baseUrl}/auth/oauth2/callback/{registrationId}"
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/auth/oauth2/callback/{registrationId}"
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
springdoc:
  swagger-ui:
    path: /swagger
    enabled: true
  show-actuator: true

logging:
  level:
    org.springframework.jdbc: debug
    org.springframework.data.jpa: debug
    org.postgresql: DEBUG
    org.springframework.security: TRACE
app:
  jwt:
    expirationMs: 3600000
    jwkUri: https://localhost:8080/jwks
    secret: a2b4c6d8e0f1g3h5i7j9k1l3m5n7o9p1
  role:
    defaultId: 123
